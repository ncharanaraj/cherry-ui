<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry UI</title>
    <meta
      name="description"
      content="A Component Library that has everything you need to build a website."
    />
    <meta name="author" content="Charanaraj N" />

    <!-- Helps to pin the page -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Social media card -->
    <meta property="og:title" content="Cherry UI" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="CherryUI-logo.png" />
    <meta property="og:url" content="https://cherryui.netlify.app/" />
    <meta
      property="og:description"
      content="A Component Library that has everything you need to build a website."
    />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:site_name" content="Cherry UI" />

    <!-- Linking stylesheet file -->
    <link rel="stylesheet" href="./css/layout.css" />

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/d4d370ae5e.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      href="./assets/apple-icon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-16x16.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <link rel="manifest" href="./assets/manifest.json" />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <nav></nav>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
