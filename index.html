<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cherry UI</title>
    <meta
      name="description"
      content="A Component Library that has everything you need to build a website."
    />
    <meta name="author" content="Charanaraj N" />

    <!-- Helps to pin the page -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Social media card -->
    <meta property="og:title" content="Cherry UI" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="CherryUI-logo.png" />
    <meta property="og:url" content="https://cherryui.netlify.app/" />
    <meta
      property="og:description"
      content="A Component Library that has everything you need to build a website."
    />
    <meta property="og:locale" content="en_IN" />
    <meta property="og:site_name" content="Cherry UI" />

    <!-- Linking stylesheet file -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/d4d370ae5e.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicons -->
    <link
      rel="apple-touch-icon"
      href="./assets/apple-icon-180x180.png"
      sizes="180x180"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
      sizes="32x32"
    />
    <link
      rel="shortcut icon"
      href="./assets/favicon-16x16.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <link rel="manifest" href="./assets/manifest.json" />
  </head>
  <body>
    <header class="header-container">
      <div class="wrapper header-items flex-row-center">
        <a href="./index.html">
          <div class="flex-column-center">
            <div class="brand-name"><span class="title">Cherry</span> UI</div>
            <p class="brand-text">A Component Library</p>
          </div>
        </a>
        <div class="header-social-links flex-row-center">
          <div>
            <a
              href="https://github.com/ncharanaraj"
              target="_blank"
              rel="noreferrer"
              aria-label="github"
            >
              <i
                class="fa fa-github header-social-icon fa-lg"
                aria-hidden="true"
              ></i>
            </a>
          </div>
          <div>
            <a
              href="https://www.linkedin.com/in/ncharanaraj/"
              target="_blank"
              rel="noreferrer"
              aria-label="linkedin"
            >
              <i
                class="fa fa-linkedin header-social-icon fa-lg"
                aria-hidden="true"
              ></i>
            </a>
          </div>
          <div>
            <a
              href="https://twitter.com/ncharanaraj"
              target="_blank"
              rel="noreferrer"
              aria-label="twitter"
            >
              <i
                class="fa fa-twitter header-social-icon fa-lg"
                aria-hidden="true"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="hero-container flex-column-center">
        <div class="heading1 align-center">
          A Component Library that has everything you need to build a website.
        </div>
        <div>
          <button class="getting-started-btn">Getting Started</button>
          <a
            href="https://github.com/ncharanaraj/cherry-ui"
            target="_blank"
            rel="noreferrer"
            aria-label="cherry-ui component library source code"
            ><button class="view-source-btn">Source Code</button></a
          >
        </div>
      </main>
    </div>
    <footer class="flex-column-center">
      <div class="wrapper align-center">
        <p class="footer-text">Made with ❣️ by Charanaraj N</p>
        <p class="footer-text">© 2023 | Cherry UI</p>
      </div>
    </footer>
  </body>
  <script src="cherryUi.js"></script>
</html>
